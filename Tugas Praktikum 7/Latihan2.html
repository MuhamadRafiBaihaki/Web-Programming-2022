<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 7</title>
    <script>
        function jumlah() {
            let Bil1 = document.getElementById("bil1").value;
            let Bil2 = document.getElementById("bil2").value;
            let Hasil = parseInt(Bil1) + parseInt(Bil2);
            document.getElementById("hasil").innerHTML = Hasil
        }
    </script>
</head>
<body>
    <h2>Kalkulator Penjumlahan</h2>
    <form>
        Bilangan 1 : <input type="number" id="bil1">
        <br>
        Bilangan 2 : <input type="number" id="bil2"> 
        <br>
        <input type="button" value="Hitung" onclick="jumlah()">
        Hasil Penjumlahan : <span id="hasil"></span>
    </form>
</body>
</html>
