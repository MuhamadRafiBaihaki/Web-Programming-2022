<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 7</title>
    <script>
        function ubahwarna() {

                let random = Math.round(Math.random()*10);
      
                let warna = ["beige", "cyan", "yellow", "pink", "green", "blue", "red", "azure", "gold", "gray", "purple"];
     
                document.getElementById("body").style= "background-color:"+warna[random];
            }
    </script>
</head>
<body id="body">
    <form>
    <input type="button" value="Ubah Warna" onclick="ubahwarna()">
    </form>
</body>
</html>
